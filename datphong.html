<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt phòng Homestay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .booking-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        .confirmation {
            margin-top: 20px;
            text-align: center;
            color: green;
        }
    </style>
    <script>
        function submitBooking() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const roomType = document.getElementById('roomType').value;

            if (name && email && checkin && checkout && roomType) {
                document.getElementById('confirmationMessage').innerText = `Cảm ơn bạn, ${name}! Bạn đã đặt phòng ${roomType} thành công. Chúng tôi sẽ gửi xác nhận qua email ${email}.`;
                document.getElementById('bookingForm').reset();
            } else {
                alert('Vui lòng điền đầy đủ thông tin.');
            }
        }
    </script>
</head>
<body>

    <div class="booking-form">
        <h2>Đặt phòng Homestay</h2>
        <form id="bookingForm">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" placeholder="Nhập họ và tên">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email">

            <label for="checkin">Ngày nhận phòng</label>
            <input type="date" id="checkin">

            <label for="checkout">Ngày trả phòng</label>
            <input type="date" id="checkout">

            <label for="roomType">Loại phòng</label>
            <select id="roomType">
                <option value="">Chọn Homestay</option>
                <option value="Hướng Dương">Hướng Dương</option>
                <option value="Phố Núi">Phố Núi</option>
                <option value="Mơ Mộng">Mơ Mộng</option>
                <option value="HILAND">HILAND</option>
                <option value="Hồ Hướng">Hồ Hướng</option>
                <option value="Hoạt Bích">Hoạt Bích</option>
                <option value="Kiến Ngủ">Kiến Ngủ</option>
                <option value="Gia Phát">Gia Phát</option>
            </select>

            <button type="button" onclick="submitBooking()">Đặt phòng</button>
        </form>
        <div id="confirmationMessage" class="confirmation"></div>
    </div>

</body>
</html>
